<div>
    <v-layout row wrap>
        <v-flex xs12>
            <v-card class="main-item">

                <v-expansion-panel>
                    <v-expansion-panel-content
                            v-for="(item,i) in categories"
                            :key="i">
                        <template v-slot:actions>
                            <span color="error">{{item.displayamount}}</span>
                            <v-icon>$vuetify.icons.expand</v-icon>
                        </template>
                        <template v-slot:header>
                            <div class="pa-2">
                                <v-flex xs12>
                                    <div xs12 text-sm-left><span class="text-information">{{item.name}}</span></div>
                                </v-flex>
                            </div>
                        </template>
                        <v-layout row wrap class="pa-4"
                                  v-for="(subItem,i) in item.subcats"
                                  :key="i">
                            <v-flex xs8 class="pa-2">
                                {{subItem.CategoryName}}
                            </v-flex>
                            <v-flex xs4 class="pa-2">
                                {{subItem.displayamount}}
                            </v-flex>
                        </v-layout>
                    </v-expansion-panel-content>
                </v-expansion-panel>
            </v-card>
        </v-flex>
    </v-layout>
</div>
