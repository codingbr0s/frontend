                                        height="34px"
                                        width="34px"/>
                            </div>
                            <div class="pa-2">
                                <v-flex xs12>
                                    <div xs12 text-sm-left><span class="text--white">Zahlung via</span></div>

                            </div>
                        </v-card>
                    </v-flex>
                </v-layout>
            </v-container>
            <v-layout row wrap>
                <v-text-field clearable v-model="payment.creditor"
                              name="recipient" label="Empfänger"></v-text-field>
            </v-layout>
            <v-layout row wrap>
                <v-text-field clearable v-model="payment.iban"
                              name="iban" label="IBAN"></v-text-field>
            </v-layout>
            <v-layout row wrap>
                <v-text-field clearable v-model="payment.desc"
                              name="description" label="Verwendungszweck"></v-text-field>
            </v-layout>
            <v-layout row wrap>
                <v-text-field clearable  v-model.lazy="payment.displayamount" type="tel"
                              name="amount" label="Betrag"></v-text-field>
            </v-layout>
            <div xs12 class="pa-3">
                <v-btn block color="primary" @click="routeTransactionConfirm()" round dark>Überweisen</v-btn>
                <span :v-show="debugPayload !== null">{{debugPayload}}</span>
