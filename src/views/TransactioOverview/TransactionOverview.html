<div v-if="subCategory !== null">
    <v-card class="main-item">
        <div class="pa-2">
            <v-layout row wrap>
                <v-flex xs12>
                    <v-layout row wrap>
                        <v-flex xs12>
                            <div class="transaction-title">{{subCategory[0].catname}}</div>
                        </v-flex>
                    </v-layout>
                </v-flex>
            </v-layout>
        </div>
    </v-card>
    <v-layout row wrap>
        <v-flex xs12 class="">
            <v-card class="main-item"
                    v-for="(item,i) in subCategory"
                    :key="i">
                <div class="pa-2 right">
                    <div class="transaction-amount">{{item.displayvalue}}</div>
                </div>
                <div class="pa-2">
                    <v-layout row wrap>
                        <v-flex xs12>
                            <v-layout row wrap>
                                <v-flex xs12>
                                    <div class="transaction-title">{{item.creditor}}</div>
                                </v-flex>
                            </v-layout>
                        </v-flex>
                    </v-layout>
                </div>
            </v-card>
        </v-flex>
    </v-layout>
</div>
